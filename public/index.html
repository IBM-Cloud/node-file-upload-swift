<html>
<head>
    <title>File Uploader</title>
    <link rel="stylesheet" href="/vendor/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/style.css" />
</head>
<body>
    <a href="https://github.com/IBM-Bluemix/node-file-upload-swift"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/38ef81f8aca64bb9a64448d0d70f1308ef5341ab/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6461726b626c75655f3132313632312e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png"></a>
    <div class="container">
        <section>
        <h2>Upload file</h2>
            <form action='/upload' method='post' enctype='multipart/form-data'><input type='file' name='file' /><input type='submit' value='Submit' /></form>
        </section>
        <section>
            <h2>Uploaded Files</h2>
            <div class="files">
                <ul>
                </ul>
            </div>
        </section>
    </div>
    <footer class="text-center">
        <p class="muted credit">Made with <span class="glyphicon glyphicon-heart"></span> by <a href="http://twitter.com/jsloyer">@jsloyer</a>.<br>Powered by <a href="https://console.ng.bluemix.net/?cm_mmc=SampleAppLink-_-BluemixSampleApp-_-Node-_-ObjectStorage" target="_blank">IBM Bluemix</a>. Check out our source code on <a href="https://github.com/IBM-Bluemix/node-file-upload-swift" target="_blank">GitHub</a>.</p>
    </footer>
    <script src="/vendor/jquery/dist/jquery.min.js" type="text/javascript"> </script>
    <script src="/vendor/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"> </script>
    <script>
        $(document).ready(function() {
            $.get("/files", function(data) {
                for (var i = 0; i < data.length; i++) {
                    var file = data[i];
                    var element = "<li><a href='/files/" + file.name + "'>" + data[i].name + "</a>";
                    $(".files ul").append(element);
                }
            });
        });
    </script>
</body>
</html>
